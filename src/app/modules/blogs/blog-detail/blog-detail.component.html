     <div class="container">
        <div class="card card-color">
            <div class="card-header">
                <h5 class="card-title">{{currentBlog?.title}}</h5>
            </div>
            <div class="card-body">
                <a>
                    <p class="card-text">{{currentBlog?.description}}</p>
                </a>
                <div class="" [innerHTML]= "currentBlog?.content"></div>
                <div class="blog-content">
                    <div [formGroup] = "commentForm">
                        <label for="comments"><b>Add comments: </b></label>
                        <textarea formControlName="comment" class="form-control ml-1 shadow-none textarea"></textarea>
                    </div>
                    <div class="text-right pt-3">
                        <button class="btn btn-dark btn-sm shadow-none" type="button" (click)= "postComment()" [disabled] = "commentForm.invalid">Post
                            comment</button>
                        <button class="btn btn-outline-dark btn-sm ml-1 shadow-none" type="button" [disabled]= "!commentForm.get('comment')?.value.length" (click)= "commentForm.reset()">Clear</button>
                    </div>
                </div>
                <div>
                    <label for="comments"><b>Comments: </b></label>
                    <div *ngIf= "currentBlog?.comments.length">
                    <div *ngFor= "let comment of currentBlog?.comments"><tr><img class="rounded-circle" src="https://i.imgur.com/JGmoHaP.jpeg" width="40"><td> <label style="font-family: Helvetica Neue;">
                        <b>&nbsp; {{comment.username}}</b> <a class="time-stamp">&nbsp;{{ comment.date}}</a></label> </td> </tr> 
                        <tr><td></td><td><p class="comments"> {{comment.desc}}</p></td></tr>
                        <p></p>
                    </div>
                </div>
                    <div *ngIf= "!currentBlog?.comments.length">
                        No Comments!
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-md ml-1 btn-dark shadow-none float-right" type="button"
                    (click)="navigateToBlogs()">Back</button>
            </div>
        </div>
    </div>
