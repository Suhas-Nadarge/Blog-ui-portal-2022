
<div class="container">
<div class="card text-center">
    
    <div> 
      <tr class="filter-by"><td><b>Filter By: &nbsp;</b></td><td><select (change)= "filterBy($event?.target)">
        <option value = 'new'>New to Old</option>
        <option value = 'old'>Old to New</option>
      </select>
    </td></tr>
    </div>
    <div class="card-body" *ngFor= "let blog of bloglist">
        <h5> <a class="anchor" (click)= "navigateToDetail(blog)"> {{blog?.title}} </a> </h5> 
    <p class="time-stamp" style="float: right;"><b>Published on:</b> {{blog?.publish_date}}</p>
<br>
    <p class="card-text"><b>Author:</b> {{blog?.author}}</p>
<p class="card-text"><b>Description: {{blog?.description}}</b></p>
    
    <div class="" [innerHTML]= "blog?.content">

    </div> <br>
    <a (click)= "navigateToDetail(blog)" class="read-more">Read More</a>
      <div class="card-footer text-muted">
        <!-- {{ blog?.publish_date}} -->
      </div>
    </div>
    <div class="card-body" *ngIf= "!bloglist.length">
  Oops! No data found. Please refresh the page.
 <button class="btn btn-md ml-1 btn-dark shadow-none float-right" type="button"
                    (click)= "getBlogList()"> Refresh </button>
    </div>
    <div *ngIf= "isLoader" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    
  </div>
</div>
