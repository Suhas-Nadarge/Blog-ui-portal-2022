
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="main">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist"> 
                <li class="nav-item text-center"> <a class="nav-link active btl"  id="pills-home-tab" data-toggle="pill"  role="tab" aria-controls="pills-home" (click)="isLogin=!isLogin" aria-selected="isLogin">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile" (click)="isLogin=!isLogin" aria-selected="!isLogin">Signup</a> </li>
            </ul>
            <form [formGroup]= "loginForm">
            <div class="tab-content">
                <div *ngIf="isLogin" class="tab-pane fade show active" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-5">
                         <input type="text" formControlName="username" class="form-control" placeholder="Email or Phone">
                         <input type="password" formControlName="password" class="form-control" placeholder="Password">
                          <button class="btn btn-dark btn-block" (click)="login(loginForm.get('username')?.value,loginForm.get('password')?.value)">Login</button> 
                          <button class="btn btn-light btn-block" (click)= "loginGuest()">Login as Anonymous</button>
                        </div>
                </div>
                <div *ngIf="!isLogin" class="tab-pane fade show active" aria-labelledby="pills-profile-tab">
                    <div class="form px-4"> 
                        <input type="text" formControlName="username" class="form-control" placeholder="Username"> 
                        <input type="text" formControlName="email" class="form-control" placeholder="Email"> 
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <!-- <input type="text" formControlName="confirm_password" class="form-control" placeholder="Confirm Password"> 
                        <div *ngIf="showErr" style="color: red;">Password Not macthed</div> -->
                         <button class="btn btn-dark btn-block" (click)="registerUser()">Signup</button>
                         <button class="btn btn-light btn-block" (click)= "loginGuest()">Skip Login</button>
                        </div>
                </div>
                
            </div>
            </form>
        </div>
    </div>
            
        </div>
